<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Products - Hygiene Store</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(45deg, #f83aaf, #ff729d, #ff1984);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #333;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffeb3b;
        }

        .filter-buttons {
            text-align: center;
            margin: 20px 0;
        }

        .filter-buttons button {
            background-color: #ffeb3b;
            color: #333;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .filter-buttons button:hover {
            background-color: #ffc107;
        }

        .category-section {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 50px;
        }

        .category-item {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 300px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            width: 200px;
            height: 160px;
        }

        .category-card {
            background-color: #fff;
            color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 200px;
            margin: 20px;
            text-align: center;
            padding: 20px;
            text-decoration: none;
            transition: transform 0.3s, background-color 0.3s;
        }

        .category-card:hover {
            transform: scale(1.05);
            background-color: #f0f0f0;
        }

        .category-card img {
            max-width: 100%;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .category-card:hover img {
            transform: scale(1.1);
        }

        .search-bar {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-bar input {
            padding: 10px;
            width: 300px;
            border: none;
            border-radius: 5px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Hygiene Store</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="men.html">For Men</a></li>
                <li><a href="women.html">For Women</a></li>
            </ul>
        </nav>
    </header>

    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search products...">
    </div>

    <section id="categories" class="categories">
        <h2>Our Categories</h2>
        <div class="category-list">
            <div class="category-item" style="background-image: url(women/Parfum.women.1.jpg);" onclick="navigateToCategory1('Parfum')">
                <a href="parfum.women.html" data-category="perfumes"></a>
                    <h3>Parfum</h3>
                </a>
            </div>
            <div class="category-item" style="background-image: url(women/body.w.women.1.jpg);" onclick="navigateToCategory2('Gel de Douche')">
                <a href="body.l.women.html" data-category="body-lotion"></a>
                    <h3>Gel/wash</h3>
                </a>
            </div>
            <div class="category-item" style="background-image: url(women/Body.l.women.1.jpg);" onclick="navigateToCategory3('lotion et crÃ¨me')">
                <a href="body.w.women.html" data-category="shower-gels"></a>
                    <h3>lotion/cream</h3>
                </a>
            </div>
        </div>

    </section>

    <script>
        function filterProducts(category) {
            const cards = document.querySelectorAll('.category-card');
            cards.forEach(card => {
                if (category === 'all' || card.dataset.category === category) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        document.getElementById('search-input').addEventListener('input', function () {
            const query = this.value.toLowerCase();
            const cards = document.querySelectorAll('.category-card');
            cards.forEach(card => {
                const title = card.querySelector('h3').textContent.toLowerCase();
                if (title.includes(query)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });

        function navigateToCategory1(category) {
            window.location.href = 'https://zakiamadou2007.github.io/index.parfum.women/';
        }

        function navigateToCategory2(category) {
            window.location.href = 'https://zakiamadou2007.github.io/index.body.w.women/';
        }
        function navigateToCategory3(category) {
            window.location.href = 'https://zakiamadou2007.github.io/index.body.l.women/';
        }
    </script>
</body>
</html>
